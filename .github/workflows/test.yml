name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: adonis
          POSTGRES_PASSWORD: password
          POSTGRES_DB: adonis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U adonis"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: nanasess/setup-chromedriver@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: chromedriver --version

      - name: Install dependencies
        run: npm ci

      - name: Copy environment variables
        run: cp .env.example .env

      - name: Generate application key
        run: node ace generate:key

      - name: Installer Playwright et ses navigateurs
        run: npx playwright install --with-deps

      - name: Lancer AdonisJS en arri√®re-plan
        run: node ace serve --watch &
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: adonis
          DB_PASSWORD: password
          DB_DATABASE: adonis_test

      - name: Run tests
        run: npm test
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: adonis
          DB_PASSWORD: password
          DB_DATABASE: adonis_test
